<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/3df33b5774.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Lista de Compras</title>                                                                       
</head>

<body>
 <div class="center-align">
  <div class="container myContainer">
      <div class="col s8">
        <div id="main" class="card">
          <div class="card-content ">
            <span class="card-title ">
              <i class="fas fa-shopping-cart"></i> 
              <br> Lista de Compras 
            </span>
            <div class="row"> 
              <form id="task-form col s12">
                <div class="input-field col s6">
                <input type="text" name="produto" id="produto" placeholder="Novo Produto">                
                </div>
                <div class="input-field col s6">
                <input type="number" name="qtd" id="qtd" placeholder="Quantidade" min=0>
                </div>
                </div>
              <div class="row">      
              <input type="submit" value="ADICIONAR" class="btn blue" id="submit">
              </form>
              </div>
          <div id="card"class="card-action hide">
            <h5 id="produto-title">Produtos : </h5>
            <ul class="collection">
            </ul>
            <a class="clear-tasks btn red" id ="clear">Limpar Tudo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
